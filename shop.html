<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Магазин — MSY GROUP</title>
    <link rel="stylesheet" href="shop.css">
  </head>
  <body>
    <header class="shop-header">
      <a class="shop-brand" href="index.html">← Назад</a>
      <h1>Небольшой магазин</h1>
      <div class="cart-toggle" aria-label="Открыть корзину" id="open-cart">Корзина — <span id="cart-count">0</span></div>
    </header>

    <main class="shop-main">
      <section class="products" id="products"></section>

      <aside class="cart" id="cart" aria-hidden="true">
        <button class="close-cart" id="close-cart">✕</button>
        <h2>Ваша корзина</h2>
        <ul id="cart-items"></ul>
        <div class="cart-footer">
          <div>Итого: <strong id="cart-total">0</strong> грн</div>
          <div class="cart-actions">
            <button id="clear-cart">Очистить</button>
            <button id="checkout">Оформить</button>
          </div>
        </div>
      </aside>
    </main>

    <script src="shop.js"></script>
  </body>
</html>
